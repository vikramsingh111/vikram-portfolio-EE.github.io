<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Access Verification | Vikram Singh</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
  body{
    min-height:100vh;
    background: linear-gradient(135deg,#0a2540,#0d6efd);
    display:flex;
    align-items:center;
    justify-content:center;
    color:white;
    font-family: Arial, sans-serif;
  }
  .gate-card{
    background: rgba(255,255,255,0.12);
    padding:30px;
    border-radius:20px;
    max-width:520px;
    width:100%;
    box-shadow:0 30px 60px rgba(0,0,0,0.3);
  }
</style>
<script>
  if(localStorage.getItem("portfolioUnlocked") !== "true"){
    window.location.href = "index.html";
  }
</script>
</head>

<body>

<div class="gate-card text-center">
  <h2 class="fw-bold mb-3">⚡ Access Verification</h2>

  <p class="mb-4">
    Solve the electrical engineering puzzle below to unlock the portfolio.
  </p>

  <div class="bg-dark p-3 rounded mb-3 text-start">
    <strong>Puzzle:</strong><br>
    Three resistors of <b>2Ω, 3Ω, and 6Ω</b> are connected in <b>parallel</b>.<br>
    What is the equivalent resistance?
  </div>

  <input type="text" id="answer" class="form-control mb-3" placeholder="Enter answer in ohms (Ω)">

  <div id="error" class="text-danger mb-2 d-none">❌ Incorrect answer. Try again.</div>

  <button class="btn btn-light btn-lg w-100" onclick="checkAnswer()">
    Unlock Portfolio
  </button>
</div>

<script>
  function checkAnswer(){
    const ans = document.getElementById("answer").value.trim();
    const error = document.getElementById("error");

    if(ans === "1" || ans === "1Ω"){
      localStorage.setItem("portfolioUnlocked","true");
      window.location.href = "home.html";
    } else {
      error.classList.remove("d-none");
    }
  }

  // Auto redirect if already solved
  if(localStorage.getItem("portfolioUnlocked") === "true"){
    window.location.href = "home.html";
  }
</script>

</body>
</html>
